apiVersion: v1
kind: Secret
metadata:
  name: understudy-secrets
  namespace: understudy
type: Opaque
stringData:
  POSTGRES_USER: understudy
  POSTGRES_PASSWORD: understudy_password
  POSTGRES_DB: understudy
  DATABASE_URL: postgresql+asyncpg://understudy:understudy_password@postgres-service:5432/understudy
  REDIS_URL: redis://redis-service:6379
  # These should be replaced with actual keys in production
  OPENAI_API_KEY: "your-openai-api-key"
  ANTHROPIC_API_KEY: "your-anthropic-api-key"
  HF_TOKEN: "your-huggingface-token"
  RUNPOD_API_KEY: "your-runpod-api-key"
  AZURE_FUNCTION_KEY: "your-azure-function-key"