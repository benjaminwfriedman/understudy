apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: understudy
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: understudy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-service
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done;']
      containers:
      - name: backend
        image: bennyfriedman/understudy-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: understudy-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: understudy-secrets
              key: REDIS_URL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: understudy-secrets
              key: OPENAI_API_KEY
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: understudy-secrets
              key: ANTHROPIC_API_KEY
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: understudy-secrets
              key: HF_TOKEN
        - name: RUNPOD_API_KEY
          valueFrom:
            secretKeyRef:
              name: understudy-secrets
              key: RUNPOD_API_KEY
        - name: K8S_IN_CLUSTER
          value: "true"
        - name: NAMESPACE
          value: understudy
        - name: BACKEND_URL
          value: http://backend-service:8000
        - name: EVALUATION_SERVICE_URL
          value: http://evaluation-service:8001
        envFrom:
        - configMapRef:
            name: understudy-config
        volumeMounts:
        - name: model-weights
          mountPath: /app/model_weights
        - name: training-data
          mountPath: /app/data
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
      volumes:
      - name: model-weights
        persistentVolumeClaim:
          claimName: model-weights-pvc
      - name: training-data
        persistentVolumeClaim:
          claimName: training-data-pvc