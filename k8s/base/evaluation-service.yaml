apiVersion: v1
kind: Service
metadata:
  name: evaluation-service
  namespace: understudy
spec:
  selector:
    app: evaluation-service
  ports:
    - name: http
      port: 8001
      targetPort: 8001
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: evaluation-service
  namespace: understudy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: evaluation-service
  template:
    metadata:
      labels:
        app: evaluation-service
    spec:
      containers:
      - name: evaluation-service
        image: bennyfriedman/understudy-evaluation:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
        env:
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: understudy-secrets
              key: REDIS_URL
        - name: BACKEND_URL
          value: http://backend-service:8000
        - name: MODEL_NAME
          value: "sentence-transformers/all-MiniLM-L6-v2"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: understudy-config
              key: LOG_LEVEL
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"