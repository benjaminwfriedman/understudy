# Debug secrets - extends base secrets with debug-specific values
apiVersion: v1
kind: Secret
metadata:
  name: understudy-secrets
  namespace: understudy
type: Opaque
stringData:
  # DEBUG: Enable verbose logging for all services
  LOG_LEVEL: "DEBUG"
  
  # DEBUG: Additional debugging endpoints
  DEBUG_ENDPOINTS: "true"
  
  # DEBUG: Disable SSL verification for development
  SSL_VERIFY: "false"
  
  # DEBUG: Enable hot reload for development
  HOT_RELOAD: "true"
  
  # DEBUG: Extended timeouts for debugging sessions
  REQUEST_TIMEOUT: "300"
  
  # Development database URL (if using different DB for debug)
  # Uncomment and modify if you want separate debug database
  # DATABASE_URL: "postgresql://understudy:understudy@postgres-service:5432/understudy_debug"