version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: debug  # Use the debug stage from Dockerfile
    command: ["python", "-m", "debugpy", "--listen", "0.0.0.0:5678", "--wait-for-client", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - ./backend:/app  # Mount source code for hot reload
    environment:
      - DEBUG_MODE=true
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1